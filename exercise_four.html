<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="vw-100 vh-100 d-flex align-items-center" onload="onLoadPoints()">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h1>Me</h1>
          <h4 class="text-center text-danger" id="me_state"></h4>
        </div>
        <div class="col text-center">
          <h1 class="border border-3 border-warning rounded-4 p-4">
            <span id="me_points"></span>
            <span>-</span>
            <span id="computer_points"></span>
          </h1>
        </div>
        <div class="col text-center">
          <h1>Computer</h1>
          <h4 class="text-center text-danger" id="computer_state"></h4>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col text-center"></div>
        <div class="col">
          <select
            class="form-select form-select-lg mb-3"
            aria-label=".form-select-lg example"
            id="me_state_select"
          >
            <option selected>Choose to start</option>
            <option>Rock</option>
            <option>Paper</option>
            <option>Scissor</option>
          </select>
          <button class="btn btn-primary py-2 w-100" onclick="start()">
            START
          </button>
        </div>
        <div class="col text-center"></div>
      </div>
    </div>
  </body>
</html>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
  crossorigin="anonymous"
></script>
